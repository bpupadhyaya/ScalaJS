<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sample Scala.js App</title>
    </head>
    <body>
        <!-- Calling scala method -->
        <button id="click-button" type="button"
                onclick = "com.equalinformation.scalajs.scala.SampleApp().addButtonClickMessage()">Click here</button>

        <!-- Include Scala.js compiled code -->
        <script type="text/javascript" src="../../target/scala-2.11/scalajs-fastopt.js"></script>

        <!-- Run com.equalinformation.scalajs.scala.SampleApp and call a method -->
        <script type="text/javascript">
            com.equalinformation.scalajs.scala.SampleApp().main();
        </script>
    </body>
</html>
